<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
</head>
<style>
.form-container {
  max-width: 400px;
  background-color: #fff;
  padding: 32px 24px;
  font-size: 14px;
  font-family: sans-serif;
  color: #212121;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-container button:active {
  scale: 0.95;
}

.form-container .logo-container {
  text-align: center;
  font-weight: 600;
  font-size: 18px;
}

.form-container .form {
  display: flex;
  flex-direction: column;
}

.form-container .form-group {
  display: flex;
  flex-direction: column;
  gap: 2px;
  width: 300px;
  border-radius: 100px;
}

.form-container .form-group label {
  display: block;
  margin-bottom: 5px;
}

.form-container .form-group input {
  width: 100%;
  padding: 12px 16px;
  border-radius: 6px;
  font-family: sans-serif;
  border: 1px solid #ccc;
}

.form-container .form-group input::placeholder {
  opacity: 0.5;
}

.form-container .form-group input:focus {
  outline: none;
  border-color: #1778f2;
}

.form-container .form-submit-btn {
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: sans-serif;
  color: #fff;
  background-color: rgb(242, 104, 127);
  border: none;
  width: 150px;
  padding: 12px 16px;
  font-size: inherit;
  gap: 8px;
  margin: 12px 0;
  cursor: pointer;
  border-radius: 6px;
  box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.084), 0px 2px 3px rgba(0, 0, 0, 0.168);
}

.form-container .form-submit-btn:hover {
  background-color: rgb(242, 104, 127);
}

.form-container .link {
  color: #1778f2;
  text-decoration: none;
}

.form-container .signup-link {
  align-self: center;
  font-weight: 500;
}

.form-container .signup-link .link {
  font-weight: 400;
}

.form-container .link:hover {
  text-decoration: underline;
}
#bck{
    text-decoration: none;
}
</style>

<body>
<div class="form-container" style="margin-left:350px; margin-top: 100px;">
      <div class="logo-container" style="margin-right: 200px;">
        Forgot Password
      </div>

      <div style="margin-left: 10px;"><p><span>A Six Digit Pin Will be Sent to Your Email</span></p></div>

      <form class="form">
        <div class="form-group">
          <label for="email">Full name</label>
          <input type="text" id="email" name="email" placeholder="Ada Williams" required="">
          <a href="signin.html" id="bck">Back to Login</a>
        </div>

        <button class="form-submit-btn" type="submit" style="margin-left: 100px;">Send Pin</button>
      </form>

      <p class="signup-link">
        Don't have an account?
        <a href="#" class="signup-link link"> Signup</a>
      </p>
    </div>
</body>
</html>
